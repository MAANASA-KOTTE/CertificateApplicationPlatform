<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Portal - CLC Applications</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .status-pending {
      color: #ffc107;
    }
    .status-approved {
      color: #28a745;
    }
    .status-rejected {
      color: #dc3545;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" href="#">CLC Applications</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">Certificate Applications</h2>
  <div class="table-responsive">
    <table class="table table-bordered table-hover align-middle">
      <thead class="table-light">
        <tr>
          <th>Student Name</th>
          <th>Type</th>
          <th>Reason</th>
          <th>Documents</th>
          <th>Action</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <!-- Application Rows -->
        <tr id="application1">
          <td>John Doe</td>
          <td>Bonafide</td>
          <td>Apply for exam</td>
          <td><a href="#" target="_blank" class="btn btn-outline-secondary btn-sm">View File</a></td>
          <td>
            <button class="btn btn-success btn-sm me-1" onclick="changeStatus('1', 'Approved')">Approve</button>
            <button class="btn btn-danger btn-sm" onclick="changeStatus('1', 'Rejected')">Reject</button>
          </td>
          <td><span id="status1" class="status-pending">Pending</span></td>
        </tr>

        <tr id="application2">
          <td>Jane Smith</td>
          <td>Transfer</td>
          <td>Personal Reasons</td>
          <td><a href="#" target="_blank" class="btn btn-outline-secondary btn-sm">View File</a></td>
          <td>
            <button class="btn btn-success btn-sm me-1" onclick="changeStatus('2', 'Approved')">Approve</button>
            <button class="btn btn-danger btn-sm" onclick="changeStatus('2', 'Rejected')">Reject</button>
          </td>
          <td><span id="status2" class="status-pending">Pending</span></td>
        </tr>

        <tr id="application3">
          <td>Amri Paul</td>
          <td>Transfer</td>
          <td>Relocation</td>
          <td><a href="#" target="_blank" class="btn btn-outline-secondary btn-sm">View File</a></td>
          <td>
            <button class="btn btn-success btn-sm me-1" onclick="changeStatus('3', 'Approved')">Approve</button>
            <button class="btn btn-danger btn-sm" onclick="changeStatus('3', 'Rejected')">Reject</button>
          </td>
          <td><span id="status3" class="status-pending">Pending</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<!-- JavaScript -->
<script>
  function changeStatus(appId, status) {
    const statusSpan = document.getElementById("status" + appId);
    if (!statusSpan) return;

    if (status === "Approved") {
      statusSpan.innerText = "Approved";
      statusSpan.className = "status-approved";
    } else if (status === "Rejected") {
      statusSpan.innerText = "Rejected";
      statusSpan.className = "status-rejected";
    }
  }
</script>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
