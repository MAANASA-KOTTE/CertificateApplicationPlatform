<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
      font-size: 1rem;
      line-height: 2.15;
      padding-left: .75em;
      padding-right: .75em;
    }
  </style>
</head>
<body>
  <section class="vh-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-lg-10">
          <div class="card card-registration shadow-lg">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
               <img src= "https://campusm.exlibrisgroup.com/wp-content/uploads/2019/07/GettyImages-887132600-scaled.jpg" alt="Students collaborating" class="img-fluid h-100"
     style="object-fit: cover; border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />

              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5">
                  <h3 class="mb-4 text-uppercase">Student Registration Form</h3>

                  <form id="studentForm" action="success.html" method="get">
                    <div class="row mb-3">
                      <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control form-control-lg" required />
                      </div>
                      <div class="col-md-6">
                        <label for="roll" class="form-label">Roll Number</label>
                        <input type="text" id="roll" name="roll" class="form-control form-control-lg" required />
                      </div>
                    </div>

                    <div class="mb-3">
                      <h6 class="mb-2">Gender:</h6>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="femaleGender" value="Female" required>
                        <label class="form-check-label" for="femaleGender">Female</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="maleGender" value="Male">
                        <label class="form-check-label" for="maleGender">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="otherGender" value="Other">
                        <label class="form-check-label" for="otherGender">Other</label>
                      </div>
                    </div>

                    <div class="row mb-3">
                      <div class="col-md-4">
                        <label for="course" class="form-label">Course</label>
                        <select id="course" name="course" class="form-select" required>
                          <option value="" selected disabled>--course--</option>
                          <option>CSE</option>
                          <option>IT</option>
                          <option>ECE</option>
                          <option>EEE</option>
                          <option>MECH</option>
                          <option>CIV</option>
                          <option>BIOTECH</option>
                          <option>CHEM</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label for="section" class="form-label">Section</label>
                        <select id="section" name="section" class="form-select" required>
                          <option value="" selected disabled>--section--</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label for="semester" class="form-label">Semester</label>
                        <select id="semester" name="semester" class="form-select" required>
                          <option value="" selected disabled>--semester--</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                        </select>
                      </div>
                    </div>

                    <div class="mb-3">
                      <label for="dob" class="form-label">Date of Birth</label>
                      <input type="date" id="dob" name="dob" class="form-control form-control-lg" required />
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email ID</label>
                      <input type="email" id="email" name="email" class="form-control form-control-lg" required />
                    </div>
                    <div class="mb-3">
                      <label for="username" class="form-label">Username</label>
                      <input type="text" id="username" name="username" class="form-control form-control-lg" required />
                    </div>
                    <div class="mb-4">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                    </div>

                    <div class="d-flex justify-content-end">
                      <button type="reset" class="btn btn-secondary btn-lg me-2">Reset</button>
                      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                    </div>
                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
