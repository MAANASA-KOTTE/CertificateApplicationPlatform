<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #343a40;
            color: #000;
        }

        .card-registration {
            border-radius: 15px;
            overflow: hidden;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #4a90e2;
        }
    </style>
</head>

<body>
    <section class="h-100 d-flex align-items-center">
        <div class="container py-5 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-lg-10">
                    <div class="card card-registration" data-aos="fade-up">
                        <div class="row g-0">
                            <div class="col-xl-6 d-none d-xl-block">
                                <img src="https://thumbs.dreamstime.com/b/vertical-portrait-group-students-together-happy-smiling-looking-camera-vertical-portrait-group-students-266441428.jpg"
                                     alt="Sample photo" class="img-fluid h-100" style="object-fit: cover;">
                            </div>
                            <div class="col-xl-6">
                                <div class="card-body p-md-5">
                                    <h3 class="mb-4 text-uppercase text-primary"><i class="bi bi-pencil-square"></i> Student Registration</h3>
                                    <form class="needs-validation" novalidate>
                                        <div class="row">
                                            <div class="col-md-6 mb-3">
                                                <label for="name" class="form-label">Name</label>
                                                <input type="text" class="form-control" id="name" required>
                                                <div class="invalid-feedback">Name is required.</div>
                                            </div>
                                            <div class="col-md-6 mb-3">
                                                <label for="roll" class="form-label">Roll Number</label>
                                                <input type="text" class="form-control" id="roll" required>
                                                <div class="invalid-feedback">Roll number is required.</div>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Gender</label><br>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                                <label class="form-check-label" for="female">Female</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                                <label class="form-check-label" for="male">Male</label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                                                <label class="form-check-label" for="other">Other</label>
                                            </div>
                                            <div class="invalid-feedback d-block">Select a gender.</div>
                                        </div>

                                        <div class="row">
                                            <div class="col-md-4 mb-3">
                                                <label for="course" class="form-label">Course</label>
                                                <select id="course" class="form-select" required>
                                                    <option value="">-- Select --</option>
                                                    <option>CSE</option>
                                                    <option>IT</option>
                                                    <option>ECE</option>
                                                    <option>EEE</option>
                                                    <option>MECH</option>
                                                </select>
                                                <div class="invalid-feedback">Select a course.</div>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="section" class="form-label">Section</label>
                                                <select id="section" class="form-select" required>
                                                    <option value="">-- Select --</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                </select>
                                                <div class="invalid-feedback">Select a section.</div>
                                            </div>
                                            <div class="col-md-4 mb-3">
                                                <label for="semester" class="form-label">Semester</label>
                                                <select id="semester" class="form-select" required>
                                                    <option value="">-- Select --</option>
                                                    <option>1</option>
                                                    <option>2</option>
                                                    <option>3</option>
                                                    <option>4</option>
                                                    <option>5</option>
                                                    <option>6</option>
                                                    <option>7</option>
                                                    <option>8</option>
                                                </select>
                                                <div class="invalid-feedback">Select a semester.</div>
                                            </div>
                                        </div>

                                        <div class="mb-3">
                                            <label for="dob" class="form-label">Date of Birth</label>
                                            <input type="date" class="form-control" id="dob" required>
                                            <div class="invalid-feedback">Enter your date of birth.</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" class="form-control" id="email" required>
                                            <div class="invalid-feedback">Enter a valid email.</div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" required>
                                            <div class="invalid-feedback">Username is required.</div>
                                        </div>
                                        <div class="mb-4">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" class="form-control" id="password" required>
                                            <div class="invalid-feedback">Password is required.</div>
                                        </div>

                                        <div class="d-flex justify-content-end">
                                            <button type="reset" class="btn btn-light btn-lg me-2" data-bs-toggle="tooltip" title="Reset all fields">Reset</button>
                                            <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>

    <!-- Tooltip and Validation -->
    <script>
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        tooltipTriggerList.map(el => new bootstrap.Tooltip(el));

        (() => {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>

</html>
