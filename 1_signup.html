<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card-registration {
      border-radius: 1rem;
    }
    .form-outline {
      margin-bottom: 1.5rem;
    }
    .form-select {
      height: calc(2.875rem + 2px);
    }
    .img-side {
      border-top-left-radius: 1rem;
      border-bottom-left-radius: 1rem;
      object-fit: cover;
      height: 100%;
    }
  </style>
</head>
<body>
  <section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-10">
          <div class="card card-registration">
            <div class="row g-0">
              <div class="col-lg-6 d-none d-lg-block">
                <img
                  src="https://thumbs.dreamstime.com/b/vertical-portrait-group-students-together-happy-smiling-looking-camera-vertical-portrait-group-students-266441428.jpg"
                  alt="Students"
                  class="img-fluid img-side"
                />
              </div>
              <div class="col-lg-6">
                <div class="card-body p-4 p-md-5 text-black">
                  <h3 class="mb-4 text-uppercase">Student Registration</h3>
                  <form>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-outline">
                          <label class="form-label">Name</label>
                          <input type="text" class="form-control form-control-lg" required />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-outline">
                          <label class="form-label">Roll Number</label>
                          <input type="text" class="form-control form-control-lg" required />
                        </div>
                      </div>
                    </div>
                    <div class="mb-3">
                      <label class="form-label d-block">Gender:</label>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="female" required />
                        <label class="form-check-label">Female</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="male" />
                        <label class="form-check-label">Male</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="other" />
                        <label class="form-check-label">Other</label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-4">
                        <label class="form-label">Course</label>
                        <select class="form-select" required>
                          <option disabled selected>--course--</option>
                          <option>CSE</option>
                          <option>IT</option>
                          <option>ECE</option>
                          <option>EEE</option>
                          <option>MECH</option>
                          <option>CIV</option>
                          <option>BIOTECH</option>
                          <option>CHEM</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label class="form-label">Section</label>
                        <select class="form-select" required>
                          <option disabled selected>--section--</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                      <div class="col-md-4">
                        <label class="form-label">Semester</label>
                        <select class="form-select" required>
                          <option disabled selected>--semester--</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                        </select>
                      </div>
                    </div>
                    <div class="form-outline">
                      <label class="form-label mt-3">Date of Birth</label>
                      <input type="date" class="form-control form-control-lg" required />
                    </div>
                    <div class="form-outline">
                      <label class="form-label">Email ID</label>
                      <input type="email" class="form-control form-control-lg" required />
                    </div>
                    <div class="form-outline">
                      <label class="form-label">Username</label>
                      <input type="text" class="form-control form-control-lg" required />
                    </div>
                    <div class="form-outline">
                      <label class="form-label">Password</label>
                      <input type="password" class="form-control form-control-lg" required />
                    </div>
                    <div class="d-flex justify-content-end pt-3">
                      <button type="reset" class="btn btn-light btn-lg me-2">Reset</button>
                      <a href="login.html">
                        <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
